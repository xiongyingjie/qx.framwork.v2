<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>正在跳转...</title>
    <script>
        function jump() {
            location.href = "/pages/ifram.html";
        }
    </script>
    <script language="javascript">
        var secs = 2; //倒计时的秒数
        var URL;
        function Load(url) {
            URL = url;
            for (var i = secs; i >= 0; i--) {
                window.setTimeout('doUpdate(' + i + ')', (secs - i) * 1000);
            }
        }
        function doUpdate(num) {
            document.getElementById('ShowDiv').innerHTML = '将在<span style="color:red;">' + num + '</span>秒后转到<a style="color:red;" href="/pages/index.html">后台主页</a>.<br/>若想进入app，请在' +
                num + 's秒内<a style="color:red;" onclick="jump()">点击这里</a>';
            if (num == 0) { window.location = URL; }
        }
    </script>
</head>

<body onload='Load("/pages/index.html")'>
<h2 class="page-header" id="ShowDiv" style="text-align: center;margin-top:350px;"></h2>
</body>
</html>
