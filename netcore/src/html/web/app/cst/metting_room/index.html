  <script>
	$(function(){
		window.onload = function()
		{
			//------------tab页-------------------
			var $li = $('#timeChoose div li');
			var $ul = $('#content>ul');
				
			$li.click(function(){
				var $this = $(this);
				var $t = $this.index();
				$li.removeClass();
				$this.addClass('current');
				$ul.css('display','none');
				$ul.eq($t).css('display','block');
			})
		  //---------------------------------------
		  //------------轮播选择日期---------------------------
			var index=0;
			var len=$("#timeChoose>div").length-1;
		   
		   var flagright=0;
		   var flagleft=0;
			$(".butr").click(function(){
				if(!(flagright)){
				index++;
				$("#timeChoose>div").eq(index).toggle().siblings().hide();
				flagleft=0;
				$(".butl").fadeIn();
				$(".butr").fadeIn();
			
				if(index==len){
					

    		  $(".butr").fadeOut();
    		  flagright=1;
				}
				}
			});
			$(".butl").click(function(){
				if(!(flagleft)){
				index--;
				
				$("#timeChoose>div").eq(index).toggle().siblings().hide();
				
				$(".butr").fadeIn();
				$(".butl").fadeIn();
				flagright=0;
				if(index==0){
					$(".butl").fadeOut();
					flagleft=1;
				}
				}
		});
	     //------------------------------------
	     //-----------选择时间-------------------

		    $(".card-content li").click(function() {
		        var $this = $(this).children("div");
		        if ($this.css("background-color") == "rgb(26, 173, 25)") {
		            onTimeAlreadyUsedClick();
		        } else {
		            $this.css("background-color", "#1aad19");
		            location.href = "apply.html?id=";
		            var list = [];
		            list = $this;
		            onTimeClick(list[0]);
		        }
		    });
	      //------------------------------------
	      var atrr=[10,13,14,15,16];
	      function initTime(atrr,id){
	      	var list=[];
	      	list=$($("#"+id).children(".card-content").children("ul").children("li"))
	      	console.log(list.length);
		      for(var i=0;i<list.length;i++)
		      {
		      	var item=$(list[i]);
		      	for(var j=0;j<atrr.length;j++)
		      	{
		      		 if(atrr[j]==item.text())
		      		 {
		      		 	console.log(item);
		      		 		//console.log(item);
		      		 		item.children("div").css("background-color","#1aad19");
		      		 }
		      	}
		      }
		      	
	      }
	      initTime(atrr,"office1");
	      function onTimeClick(html){
          	console.log(html);
          }
	      function onTimeAlreadyUsedClick(){
          	$.alert("该时段已被其他人预约");
        }
