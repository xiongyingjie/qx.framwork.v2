<!DOCTYPE html>
<html>
	<head><meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
		">
	   <link rel="stylesheet" href="css/weui.min.css">
	   <link rel="stylesheet" href="css/jquery-weui.css">
        <link href="css/Repair.css" rel="stylesheet" />
		<title>签名</title>
		<style>

             .weui-dialog__btn{
                color:rgb(68,146,235) !important;

            }
	
			.weui-btn_mini {
   				 display: inline-block;
   				 padding: 0.5em 0em;
    			line-height: 1.4em;
    			font-size: 1.2em;
    			width: 80%;
    			color: gray;
    			margin-left: 9%;
    			margin-top: 10px;
			}
            	.weui-btn_blue{
				background-color:rgb(68,146,235);
				color: white;
             
			}
            .weui-navbar{
                background-color:#eeeef3;
                   height:50px;
                   line-height:50px;
                   font-size:1.2em;
            }
            .deletemargin{
                margin-top:0;
            }
        
		</style>
	</head>
	<body>
		<div class="weui-navbar">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">地点</label></div>
                <div class="weui-cell__bd">
                    <input id="" class="weui-input"  value="南区11号" readonly/>
                </div>
            </div>
     	 </div>
            <div class="weui-tab__bd">
                <div class="weui-cells deletemargin">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">检测人</label></div>
                        <div class="weui-cell__bd">
                            <input id="a" class="weui-input" type="number" pattern="[0-9]*" placeholder="总务科">
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label for="" class="weui-label">时间</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="b" type="datetime-local" value="" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="demos-content-padded">
                <div class="weui-flex">
                    <div class="weui-flex__item"><div class="placeholder"><a class="weui-btn weui-btn_mini weui-btn_default">返回</a></div></div>
                    <div class="weui-flex__item"><div class="placeholder"><a class="weui-btn weui-btn_mini weui-btn_default" id="save">保存</a></div></div>
                    <div class="weui-flex__item"><div class="placeholder"><a class="weui-btn weui-btn_mini weui-btn_blue" id="submit">确认</a></div></div>
                </div>
            </div>
            <script src="js/jquery-2.1.4.js"></script>
            <script src="js/fastclick.js"></script>
            <script src="js/jquery-weui.js"></script>
            <script>
                $(document).on("click", "#save", function () {
                    $.alert("保存成功");
                });
                $(document).on("click", "#submit", function () {
                    $.alert("提交成功");
                });
            </script>
	</body>
</html>
