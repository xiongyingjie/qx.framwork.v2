            .weui-cells:after, .weui-cells:before {

        .weui-cell { /*一个小节点*/
            border-top: 1px solid rgb(234,238,239);
            border-right: 1px solid rgb(225,229,230);
            border-bottom: 1px solid rgb(216,219,220);

            .card-content table td {

                font-family: "微软雅黑";
                color: rgb(159,159,159);
            }

            color: rgb(204,204,204);
            margin-right: 10px;
        }

        #sign { /*签名*/

            font-size: 0.9em;
            font-weight: 600;
            font-family: "微软雅黑";
        }

        #unsign {
            color: rgb(217,217,217);
            font-size: 16px;
            font-weight: 600;
            font-family: "微软雅黑";
        }
        /*下方按钮*/
        .weui-tabbar:before {
            content: none;
        }

        #back {
            height: 40px;
            width: 33%;
            float: left;
            text-align: center;
            line-height: 40px;
            color: black;
            background-color: white;
        }

        #newone {
            height: 40px;
            width: 33%;
            float: right;
            text-align: center;
            line-height: 40px;
            color: white;
            background-color: rgb(68,146,235);
            margin-top: 0;
            padding: 0;
        }

        .button_sp_area {
            position: fixed;
            width: 90%;
            bottom: 10px;
            left: 5%;
            right: 5%;
        }

        .facebook-card .facebook-name {
            margin-left: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .facebook-card .facebook-date {
            margin-left: 5px;
            font-size: 13px;
            color: #8e8e93;
        }

        .card-footer {
            text-align: center;
        }
