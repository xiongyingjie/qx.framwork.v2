            border-right: 1px solid rgb(225,229,230);
            border-bottom: 1px solid rgb(216,219,220);

            font-family: "微软雅黑";
            color: rgb(159,159,159);
        }

        #sign { /*签名*/

        #unsign {

            font-size: 16px;
            font-weight: 600;
            font-family: "微软雅黑";
        }
        /*下方按钮*/
        .weui-tabbar:before {

        }

        #back {
            height: 40px;
            width: 33%;
            float: left;
            text-align: center;
            line-height: 40px;
            color: black;
            background-color: white;
        }

        #newone {

            width: 33%;
            float: right;
            text-align: center;
            line-height: 40px;
            color: white;
            background-color: rgb(68,146,235);
            margin-top: 0;
            padding: 0;
        }

        .button_sp_area {
            position: fixed;
            width: 90%;
            bottom: 10px;
            left: 5%;
            right: 5%;
        }
        .facebook-card .facebook-name {

                    margin-left: 5px;
                    font-size: 13px;
                    color: #8e8e93;
                }
                .card-footer{
                    text-align:center
