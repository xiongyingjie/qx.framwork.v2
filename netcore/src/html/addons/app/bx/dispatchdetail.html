<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
		">
	   <link rel="stylesheet" href="css/weui.min.css">
	   <link rel="stylesheet" href="css/jquery-weui.css">
	    <link href="css/Repair.css" rel="stylesheet"/>
        <script src="framework-m/js/head.min-m.js"></script>
	    <style>
              .weui-navbar__item{
               border-bottom:1px solid #6ab9fa;
               background-color:#e1edfa !important;
               color:#6ab9fa !important;
              
               
            }
            .weui-cell__bd table th{
		        font-size:0.7em;
		        font-weight:normal;
		        font-family: "微软雅黑";
		        color:rgb(102,102,102);
		        width: 5em;
		        height: 2em;
    	        text-align: left;
	        }
	        .weui-cell__bd table td{
		        font-size:0.7em;
		        font-family: "微软雅黑";
		        color:rgb(159,159,159);
	        }
            .weui-cell__hd img{
                    margin-right: 30px;
                    width:80%;
            }
            .card{
                    margin: 3px;
            }
            .facebook-card .card-footer{
                background-color:#eef2f3;
            }
            .return {
                border: 1px solid #d5d5d5;
                border-radius: 5px;
                height: 35px;
                line-height: 35px;
                background-color:#ffffff;
             
            }
            .placeholder {

                margin: 5px;
                margin-top:20px;
                padding: 0 10px;
                text-align: center;
                color: #000000;
            }
            .button_sp_area {
                position: fixed;
                width: 90%;
                bottom: 10px;
                left: 5%;
                right: 5%;
            }
            .return {
                height: 40px;
                width: 44%;
                float: left;
                text-align: center;
                line-height: 40px;
                color: black;
                background-color: white;
            }
            .submit {
                height: 40px;
                width: 44%;
                float: right;
                text-align: center;
                line-height: 40px;
                color: white;
                background-color: rgb(68,146,235);
               
                padding: 0;
            }
            .weui-btn+.weui-btn{
                 margin-top: 0;
            }
        </style>
	</head>
    <body ontouchstart="">

        <div class="weui-tab">


            <div class="weui-tab__bd">
                <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">

                    <div class="card facebook-card">
                        <div class="card-footer">派工信息 </div>
                        <div id="contain"></div>
                        <div class="weui-cells deletemargin">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>报修人</p>
                                </div>
                                <div class="weui-cell__ft request_man" name="device_record-request_man"></div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>报修人电话</p>
                                </div>
                                <div class="weui-cell__ft employ-phone"></div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>报修点</p>
                                </div>
                                <div class="weui-cell__ft device-address_id">
                                </div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>报修时间</p>
                                </div>
                                <div class="weui-cell__ft  device_record-req_time" name="device_record-req_time"></div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>故障类型</p>
                                </div>
                                <div class="weui-cell__ft hitch_type-name"></div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>巡检确认时间</p>
                                </div>
                                <div class="weui-cell__ft device_record-confirm_time" name="device_record-confirm_time"></div>
                            </div>
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>具体故障</p>
                                </div>
                                <div class="weui-cell__ft device_record-details" name="device_record-details"></div>
                            </div>


                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <p>额定工时</p>
                                </div>
                                <div class="weui-cell__ft device_record-work_hour" name="device_record-work_hour"></div>
                            </div>

                            <a class="weui-cell weui-cell_access open-popup" href="javascript:;" id="choose-weixiupeople">
                                <div class="weui-cell__bd">
                                    <p>安排维修工</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                            </a>
                        </div>                 

                    </div>

                    <div class="button_sp_area">
                        <a class="weui-btn weui-btn_mini weui-btn_primary return">返回</a>
                        <a class="weui-btn weui-btn_mini weui-btn_default submit" id="bt-subrecord">提交</a>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/fastclick.js"></script>
        <script src="js/jquery-weui.js"></script>



    </body>

</html>
