<!DOCTYPE html>
<html>
  <head>
    <title>医保卡信息统计</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">


 <script src="framework-m/js/head.min-m.js"></script>


  </head>

  <body ontouchstart>


    <header class='demos-header'>
      <h1 class="demos-title">医保卡信息统计</h1>
    </header>

      <div class="weui-cells__title">请在下方选择您的姓名</div>
  <div class="weui-cells">
      <div class="weui-cell weui-cell_select">
          <div class="weui-cell__bd">
              <input class="weui-select" id="user-name"/>

            
          </div>
      </div>

  </div>

      <div class="weui-cells__title">请选择您的医保卡情况</div>
  <div class="weui-cells weui-cells_radio">
      <label class="weui-cell weui-check__label" for="s1">
          <div class="weui-cell__bd">
              <p>我是厦门本地人</p>
          </div>
          <div class="weui-cell__ft">
              <input type="radio" class="weui-check" name="card_state" id="s1">
              <span class="weui-icon-checked"></span>
          </div>
      </label>
      <label class="weui-cell weui-check__label" for="s2">
          <div class="weui-cell__bd">
              <p>我本科毕业于华侨大学</p>
          </div>
          <div class="weui-cell__ft">
              <input type="radio" name="card_state" class="weui-check" id="s2">
              <span class="weui-icon-checked"></span>
          </div>
      </label>
      <label class="weui-cell weui-check__label" for="s5">
          <div class="weui-cell__bd">
              <p>我有厦门医保卡</p>
          </div>
          <div class="weui-cell__ft">
              <input type="radio" name="card_state" class="weui-check" id="s5">
              <span class="weui-icon-checked"></span>
          </div>
      </label>
      <label class="weui-cell weui-check__label" for="s3">
          <div class="weui-cell__bd">
              <p>我有厦门医保卡，但是丢失了</p>
          </div>
          <div class="weui-cell__ft">
              <input type="radio" name="card_state" class="weui-check" id="s3">
              <span class="weui-icon-checked"></span>
          </div>
      </label>
     
      <label class="weui-cell weui-check__label" for="s4">
          <div class="weui-cell__bd">
              <p>以上都不是</p>
          </div>
          <div class="weui-cell__ft">
              <input type="radio" name="card_state" class="weui-check" id="s4" >
              <span class="weui-icon-checked"></span>
          </div>
      </label>
  </div>




    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="bt-submit">确定</a>
    </div>







  </body>
</html>
