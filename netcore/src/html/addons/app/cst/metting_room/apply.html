<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" type="text/css" href="css/applicationMeeting.css">


      <script src="../framework-m/js/head.min-m.js"></script>
  </head>

  <body ontouchstart>
<div class="weui-navbar">
		<div class="colortitle weui-navbar__item1">
	  	<div class="weui-flex ">
		      <div style="width: 60px">
		          
              <a href="index.html">
                  <div class="placeholder">
                      <img src="img/return.png" class="return">
                  </div>
              </a> 
		      </div>
	            <div class="weui-flex__item"><div class="placeholder">预约</div></div>
	           
	            	<a href="javascript:;" class="weui-btn1 weui-btn_mini">提交</a>
	         
	    </div>
	    </div>    
	</div>
	<div class="weui-tab__bd">
    <div class="weui-tab__bd-item weui-tab__bd-item--active">
    	<div class="card facebook-card" style="margin-top:20px">
                <div class="card-header">
                  <div class="facebook-avatar"><img src="http://lorempixel.com/68/68/people/1/" width="34" height="34"></div>
                  <div class="facebook-name">会议室1</div>
                  <div class="facebook-date">可容纳20人，并提供八爪鱼等工具</div>
                </div>
                <div class="card-content">
                  
                </div>
                <div class="card-footer">预约时间: 2017-10-22</div>
              </div>
        <div class="card facebook-card">
		       <div class="weui-cells deletegap">
		       	<div class="weui-cell">
		        <div class="weui-cell__hd"><label class="weui-label">会议名称</label></div>
		        <div class="weui-cell__bd">
		          <input class="weui-input" type="text" placeholder="请输入会议名称">
		        </div>
		      </div>
		        <div class="weui-cell">
			        <div class="weui-cell__hd">
			          <label class="weui-label">预计到会人数</label>
			        </div>
			        <div class="weui-cell__bd">
			          <input class="weui-input"  placeholder="请输入预计到会人数">
			        </div>
			      </div>
		        <div class="weui-cell">
		        <div class="weui-cell__hd">
		          <label class="weui-label">预约人电话</label>
		        </div>
		        <div class="weui-cell__bd">
		          <input class="weui-input" placeholder="请输入电话">
		        </div>
		      </div>
		    	</div>
        </div>  
        <div class="card facebook-card">
	         <div class="weui-cells weui-cells_form">
	           	<div class="weui-cells__title">备注</div>
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <textarea class="weui-textarea" placeholder="" rows="3"></textarea>
	                    
	                </div>
	            </div>
	            
	        </div>
	    </div> 
    </div>
    </div>
  
   </body>
</html>
