
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blue">
    <title></title>
    <script src="../framework-m/js/head.min-m.js"></script>
    <style>
        .page {
            background-image: url(img/background.jpg);
            background-size: 100%;
        }

        .Inboximgsize {
            max-height: 60px;
            position: relative;
            border-radius: 50%;
        }

        .acolor {
            color: inherit;
        }

        .item-link {
            -webkit-transition-duration: 0s !important;
            transition-duration: 0s !important;
            display: block;
            color: inherit;
        }

        .list-block {
            margin: 0;
        }

            .list-block ul {
                background-color: inherit;
            }

        .item-text {
            padding-top: 10px;
            color:#999999 !important;
        }

        .item-tit {
            padding-top: 5px;
            color:#000000 !important;
        }

            .item-tit img {
                margin-left: 30px;
            }

        .item-text span {
            margin-right: 15px;
        }

        .downimg {
            height: 28px;
        }

        .title {
            height: 60px;
            line-height: 70px;
            font-size: 20px;
            padding-left: 20px;
        }

        .media-list {
            border-top: 1px dotted #d8d8d8;
            border-bottom: 1px dotted #d8d8d8;
        }

        .content-block {
            margin: 10px 0 !important;
            padding: 0 15px;
            color: #6d6d72;
            box-sizing: border-box;
        }

        .readimg {
            height: 20px;
            position: relative;
            top: 5px;
            right: 5px;
        }

        .content-block-title {
            position: relative;
            overflow: hidden;
            margin: 0;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            text-transform: uppercase;
            line-height: 1;
            color: #6d6d72;
            margin: 15px 15px 10px !important;
        }

        .interdoce {
            padding: 10px 15px;
            text-indent: 25px;
        }
        .title a{
            margin-right:20px;
        }
    </style>

</head>
<body>
    <div class="views">
        <div class="view view-main">

            <div class="pages">
                <!--<div class="navbar">
                  <div class="navbar-inner">
                  </div>
                </div>  -->
                <div data-page="about" class="page no-navbar">
                    <div class="page-content">
                        <div id="detailtop">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
