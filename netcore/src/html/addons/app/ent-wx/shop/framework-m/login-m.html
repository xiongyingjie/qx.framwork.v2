<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <script src="js/head.min-m.js"></script>

    <link href="/vendor/jquery-weui/lib/weui.min.css" rel="stylesheet" />

    <link href="/vendor/jquery-weui/css/jquery-weui.min.css" rel="stylesheet" />
    <link href="/vendor/jquery-weui/demos/css/demos.css" rel="stylesheet" />
    <style>
        .icon-box {
            margin-bottom: 25px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

            .icon-box i {
                margin-right: 18px;
            }

        .icon-box__ctn {
            -webkit-flex-shrink: 100;
            flex-shrink: 100;
        }

        .icon-box__title {
            font-weight: 400;
        }

        .icon-box__desc {
            margin-top: 6px;
            font-size: 12px;
            color: #888;
        }

        .icon_sp_area {
            margin-top: 10px;
            text-align: left;
        }

            .icon_sp_area i:before {
                margin-bottom: 5px;
            }
    </style>
</head>
<body ontouchstart>
    <header class='demos-header'>
        <h1 class="demos-title">工会福利领取流程</h1>
    </header>
    <div class='demos-content-padded'>

        <div class="icon-box">
            <i class="weui-icon-warn weui-icon_msg-primary"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">1.选择礼品加入礼品车</h3>
                <p class="icon-box__desc">先在列表中选择喜欢的礼品，然后加入礼品车</p>
            </div>
        </div>

        <div class="icon-box">
            <i class="weui-icon-waiting weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">2.等待工作人员的领取通知</h3>
                <p class="icon-box__desc">出示"领取记录"-"待领取"的页面给现场的工作人员核实身份</p>
            </div>
        </div>
        <div class="icon-box">
            <i class="weui-icon-success weui-icon_msg"></i>
            <div class="icon-box__ctn">
                <h3 class="icon-box__title">3.领取成功</h3>
                <p class="icon-box__desc">可以在"领取记录"-"已领取"查看到已领取的礼品</p>
            </div>
        </div>



    </div>



</body>
</html>
